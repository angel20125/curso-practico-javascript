<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="./productos-y-descuentos.css" />
		<title>Porcentajes y descuento</title>
	</head>
	<body>
		<header class="header">
			<h1>Descuentos y porcentajes</h1>
			<p>Segundo taller del curso pr√°ctico de javascrip</p>
		</header>

		<section class="wrapper">

				>
				<input id="inputPriceProduct" type="number" class="input" />
				<br />

				<label for="inputPercentageDiscount"

				<input

					type="number"
					class="input"
				/>
				<br />

				<button
					class="button"
					type="button"
					onclick="onclickButtonDiscountPrice()"
				>
					Calcular Descuento
				</button>
				<br />

				<p id="resultPriceProduct"></p>
			</form>
		</section>

		<script src="productos-y-descuentos.js"></script>
